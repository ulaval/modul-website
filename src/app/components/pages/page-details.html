<div class="modul-page-details">
    <div class="modul-page" v-if="page">

        <div class="modul-u--navbar" v-if="tabs.length > 1">
            <m-navbar skin="arrow" :arrow-mobile="false" :selected="currentTab" >
                <m-navbar-item :value="tab" v-for="tab in tabs" @click="onClick(tab)">
                    <router-link :to="getRoute(tab)" class="modul-u--navbar__item">
                        <m-i18n :k="getKey(tab)"></m-i18n>
                    </router-link>
                </m-navbar-item>
            </m-navbar>
        </div>

        <div class="modul-page-details__body" :class="{ 'modul--no-mavbar': tabs.length < 2 }">
            <router-view></router-view>
        </div>
    </div>
</div>
