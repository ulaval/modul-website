<modul-light-template>
    <h1 slot="header">
        <m-dropdown v-if="isMqMinS" class="modul-u--dropdown-light" v-model="selectedCategory" @open="onOpen" @close="onClose" width="auto">
            <m-dropdown-item v-for="category in categories" :value="category" :label="getCategoryName(category)">
            </m-dropdown-item>
        </m-dropdown>
        <template v-if="!isMqMinS">{{ getCategoryName(selectedCategory) }}</template>
    </h1>
    <button slot="leftArrow" @click="getPreviousCategory()" class="m-u--button-primary">
        <m-icon name="left-arrow"></m-icon>
        <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers la catégorie précédent</span> -->
    </button>
    <button slot="rightArrow" @click="getNextCategory()" class="m-u--button-primary">
        <m-icon name="right-arrow"></m-icon>
        <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers la catégorie suivante</span> -->
    </button>
    <transition name="modul-u--light-template-transition" appear>
        <router-view v-if="routerVisible"></router-view>
    </transition>
</modul-light-template>
