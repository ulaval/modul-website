<div class="modul-component__body">
    <m-table>
        <table>
            <thead>
                <th>
                    <m-i18n k="modul:attribute"></m-i18n>
                </th>
                <th>
                    <m-i18n k="modul:value"></m-i18n>
                </th>
                <th>
                    <m-i18n k="modul:description"></m-i18n>
                </th>
            </thead>
            <tr v-for="attribute in getAttributes(state.component)">
                <td><strong>{{attribute}}</strong>:{{getAttribute(attribute).type}}</td>
                <td style="text-align: center">
                    <span v-for="(value, index) in getValues(getAttribute(attribute))" :class="{ 'm-u--font-weight--bold': isDefault(getAttribute(attribute), value)}">{{value}}
                            <span v-if="index < getValuesCount(getAttribute(attribute)) - 1">/</span>
                    </span>
                </td>
                <td>
                    <span><m-i18n :k="getAttribute(attribute).description"></m-i18n></span>
                </td>
            </tr>
        </table>
    </m-table>
</div>
