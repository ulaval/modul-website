<div class="modul-home">
    <section class="w-headline">
        <article class="w-headline__body">

            <div>
                <h1 class="w-headline__title">MODUL</h1>
                <p class="w-headline__subtitle">Une expérience unifiée</p>
            </div>

            <table class="w-logo">
                <tr>
                    <td class="w-logo__item"></td>
                    <td class="w-logo__item w--is-yellow"></td>
                    <td class="w-logo__item w--is-red">
                        <span></span>
                    </td>
                </tr>
                <tr>
                    <td class="w-logo__item"></td>
                    <td class="w-logo__item w--is-yellow"></td>
                    <td class="w-logo__item w--is-yellow"></td>
                </tr>
                <tr>
                    <td class="w-logo__item"></td>
                    <td class="w-logo__item"></td>
                    <td class="w-logo__item w--is-yellow"></td>
                </tr>
            </table>

        </article>

        <div class="w-headline__footer"
             :style="{ bottom: designButtonPosition + 'px' }"
             v-m-scroll-to:design="'slow'"
             v-if="isMqMinS">
            <m-icon class="w-headline__footer__arrow"
                    name="m-svg__chevron--down"></m-icon>
            <m-icon class="w-headline__footer__arrow"
                    name="m-svg__chevron--down"></m-icon>
            <m-icon class="w-headline__footer__arrow"
                    name="m-svg__chevron--down"></m-icon>
            <button class="w-headline__footer__button m-u--button-primary">
                <m-i18n k="modul:responsive-design"
                        :params="[' ']"></m-i18n>
            </button>
        </div>
    </section>

    <section class="modul-home-content-container">
        <div class="modul-home-content">
            <article class="modul-home-content__panel"
                     tabindex="0"
                     @click="onRoute(visualStandards)">
                <header>
                    <h2 class="modul-u--h2">
                        <m-i18n k="pages:visual-standards"></m-i18n>
                    </h2>
                </header>
                <p>
                    <m-i18n k="pages:visual-standards-desc"></m-i18n>
                </p>
            </article>
            <article class="modul-home-content__panel"
                     tabindex="0"
                     @click="onRoute(components)">
                <header>
                    <h2 class="modul-u--h2">
                        <m-i18n k="modul:components"></m-i18n>
                    </h2>
                </header>
                <p>
                    <m-i18n k="modul:components-desc"></m-i18n>
                </p>
            </article>
            <article class="modul-home-content__panel"
                     tabindex="0"
                     @click="onRoute(writingStandards)">
                <header>
                    <h2 class="modul-u--h2">
                        <m-i18n k="pages:writing-standards"></m-i18n>
                    </h2>
                </header>
                <p>
                    <m-i18n k="pages:writing-standards-desc"></m-i18n>
                </p>
            </article>
            <article class="modul-home-content__panel"
                     tabindex="0"
                     @click="onRoute(gettingStarted)">
                <header>
                    <h2 class="modul-u--h2">
                        <m-i18n k="pages:getting-started"></m-i18n>
                    </h2>
                </header>
                <p>
                    <m-i18n k="pages:getting-started-desc"></m-i18n>
                </p>
            </article>
            <article class="modul-home-content__panel"
                     tabindex="0"
                     @click="onRoute(codingStandards)">
                <header>
                    <h2 class="modul-u--h2">
                        <m-i18n k="pages:coding-standards"></m-i18n>
                    </h2>
                </header>
                <p>
                    <m-i18n k="pages:coding-standards-desc"></m-i18n>
                </p>
            </article>
            <!-- <article class="modul-home-content__panel" tabindex="0" @click="onRoute(ecosystem)">
                <header>
                    <h2 class="modul-u--h2"><m-i18n k="modul:ecosystem"></m-i18n></h2>
                </header>
                <p><m-i18n k="modul:ecosystem-desc"></m-i18n></p>
            </article> -->
        </div>
    </section>
</div>
