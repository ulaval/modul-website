         :class="{'is-displayed': showMenu}">

        <p>Normes graphiques</p>
        <router-link :to="{name :'router:standards-ui-colors'}"><span>Couleurs et thèmes</span></router-link><br />
        <router-link :to="{name :'router:standards-ui-iconography'}"><span>Iconography</span></router-link><br />
        <router-link :to="{name :'router:standards-ui-typography'}"><span>Typography</span></router-link><br />

        <p>Normes de développement</p>
