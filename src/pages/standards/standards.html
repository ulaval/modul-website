<div class="w-website-standards">
    <div class="w-website-standards__sidemenu"
         :class="{'is-displayed': showMenu}">

        <div class="w-website-standards__sidemenu-close">
            <m-icon-button @click="toggleMenu()"
                           icon-name="m-svg__close-clear"
                           icon-size="20px"
                           button-size="20px">
            </m-icon-button>
        </div>
        <div class="w-website-standards__sidemenu-content">
            <div class="w-website-standards__sidemenu-title">Normes</div>
            <m-accordion skin="plain"
                         icon-position="right"
                         icon-size="small"
                         :open="urlMatch('router:standards-ui-colors', 'router:standards-ui-iconography','router:standards-ui-typography', 'router:standards-ui-breakpoints')">
                <div class="w-website-standards__sidemenu-sub-title"
                     slot="header">Normes graphiques</div>
                <div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-ui-colors'}"
                                     @click.native="onSideMenuSelection()"><span>Couleurs et thèmes</span></router-link>
                    </div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-ui-iconography'}"
                                     @click.native="onSideMenuSelection()"><span>Iconography</span></router-link>
                    </div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-ui-typography'}"
                                     @click.native="onSideMenuSelection()"><span>Typography</span></router-link>
                    </div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-ui-breakpoints'}"
                                     @click.native="onSideMenuSelection()"><span>Breakpoints</span></router-link>
                    </div>
                </div>
            </m-accordion>

            <m-accordion skin="plain"
                         icon-position="right"
                         icon-size="small"
                         :open="urlMatch('router:standards-editorial-tone', 'router:standards-editorial-format', 'router:standards-editorial-glossary', 'router:standards-editorial-message-bank', 'router:standards-editorial-punctuation')">
                <div class="w-website-standards__sidemenu-sub-title"
                     slot="header">
                    <m-i18n k="website:standards-editorial"></m-i18n>
                </div>
                <div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-editorial-tone'}"
                                     @click.native="onSideMenuSelection()">
                            <m-i18n k="website:standards-editorial-tone"></m-i18n>
                        </router-link>
                    </div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-editorial-format'}"
                                     @click.native="onSideMenuSelection()">
                            <m-i18n k="website:standards-editorial-format"></m-i18n>
                        </router-link>
                    </div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-editorial-punctuation'}"
                                     @click.native="onSideMenuSelection()">
                            <m-i18n k="website:standards-editorial-punctuation"></m-i18n>
                        </router-link>
                    </div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-editorial-glossary'}"
                                     @click.native="onSideMenuSelection()">
                            <m-i18n k="website:standards-editorial-glossary"></m-i18n>
                        </router-link>
                    </div>
                    <div class="w-website-standards__sidemenu-item">
                        <router-link :to="{name :'router:standards-editorial-message-bank'}"
                                     @click.native="onSideMenuSelection()">
                            <m-i18n k="website:standards-editorial-message-bank"></m-i18n>
                        </router-link>
                    </div>

                </div>
            </m-accordion>
            <m-accordion skin="plain"
                         icon-position="right"
                         icon-size="small"
                         :open="urlMatch('router:standards-editorial')">
                <div class="w-website-standards__sidemenu-sub-title"
                     slot="header">Normes de développement</div>
                <div>asdasd</div>
            </m-accordion>
            <m-accordion skin="plain"
                         icon-position="right"
                         icon-size="small"
                         :open="urlMatch('router:standards-editorial')">
                <div class="w-website-standards__sidemenu-sub-title"
                     slot="header">Normes d'accessibilité</div>
                <div>asdasd</div>
            </m-accordion>

        </div>
    </div>
    <div class="w-website-standards__conteneur"
         :class="{'is-menu': showMenu}">
        <div class="w-website-standards__conteneur-close">
            <m-icon-button @click="toggleMenu()"
                           icon-name="m-standard-edit"
                           skin="light"
                           icon-size="20px"
                           button-size="20px">
            </m-icon-button>

        </div>
        <div class="w-website-standards__conteneur-content">

            <!-- the :key allow the page to reload each time -->
            <router-view></router-view>

        </div>
    </div>
</div>
